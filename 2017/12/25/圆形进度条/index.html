        <h4 id="canvas模拟进度条"><a href="#canvas模拟进度条" class="headerlink" title="canvas模拟进度条"></a>canvas模拟进度条</h4><p>利用canvas圆形arc()和js定时器setInterval()</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">var canvas = document.getElementById(&quot;mycanvas&quot;);</span><br><span class="line">var context = canvas.getContext(&quot;2d&quot;);</span><br><span class="line">context.fillRect(0,0,canvas.width,canvas.height);</span><br><span class="line">var _text = canvas.innerHTML;</span><br><span class="line">var count = Number(_text.substr(0,_text.length-1))</span><br><span class="line">console.log(count);</span><br><span class="line">var i=0;</span><br><span class="line">var timer = setInterval(function()&#123;</span><br><span class="line">	i++;</span><br><span class="line">	context.clearRect(0,0,100,100);</span><br><span class="line">	context.beginPath();</span><br><span class="line">	context.lineWidth = 2;</span><br><span class="line">	context.strokeStyle = &quot;lightgray&quot;;</span><br><span class="line">	context.arc(50,50,30,0,Math.PI*2);</span><br><span class="line">	context.stroke();</span><br><span class="line">	context.beginPath();</span><br><span class="line">	context.lineWidth = 2;</span><br><span class="line">	context.strokeStyle = &quot;lightgray&quot;;</span><br><span class="line">	context.arc(50,50,44,0,Math.PI*2);</span><br><span class="line">	context.stroke();</span><br><span class="line">	context.beginPath();</span><br><span class="line">	context.strokeStyle = &quot;darkgray&quot;;</span><br><span class="line">	context.arc(50,50,37,0,Math.PI*2);</span><br><span class="line">	context.lineWidth = 12;</span><br><span class="line">	context.stroke();</span><br><span class="line">	context.beginPath();</span><br><span class="line">	context.textBaseline = &quot;middle&quot;;</span><br><span class="line">	context.textAlign = &quot;center&quot;;</span><br><span class="line">	context.font = &quot;20px Arial&quot;;</span><br><span class="line">	context.fillStyle = &quot;#000000&quot;;</span><br><span class="line">	context.fillText(`$&#123;i&#125;%`,50,50);</span><br><span class="line">	context.beginPath();</span><br><span class="line">	var grd = context.createLinearGradient(0,0,0,100);</span><br><span class="line">	grd.addColorStop(0,&quot;red&quot;);</span><br><span class="line">	grd.addColorStop(0.25,&quot;yellow&quot;);</span><br><span class="line">	grd.addColorStop(0.5,&quot;green&quot;);</span><br><span class="line">	grd.addColorStop(0.75,&quot;pink&quot;);</span><br><span class="line">	grd.addColorStop(1,&quot;blue&quot;);</span><br><span class="line">	context.strokeStyle = grd;</span><br><span class="line">	context.arc(50,50,37,0,Math.PI*(i*2/100));</span><br><span class="line">	context.lineWidth = 12;</span><br><span class="line">	context.stroke();</span><br><span class="line">	if(i&gt;=count)&#123;</span><br><span class="line">		clearInterval(timer);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;,100)</span><br></pre></td></tr></table></figure>
